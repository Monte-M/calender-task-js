<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calander</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calendarContainer">
        <div id="header">
          <div id="monthDisplay"></div>
          <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
          </div>
        </div>

        <div id="weekdays">
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
          <div>Sunday</div>
        </div>

        <div id="calendar"></div>
      </div>

      <div id="modalBackDrop"></div>

      <div class="formContainer">
        <button id="toggleView">Hide Create View</button>

        <div id="form">
          <h2>Create new event</h2>
          <label for="title">Title</label>
          <input type="text" id="title" required maxlength="50" />

          <label for="date">Date</label>
          <input type="date" id="date" required />
          <div class="times">
            <div>
              <label for="startTime">Start time</label>
              <input type="time" id="startTime" required />
            </div>
            <div>
              <label for="endTime">End time</label>
              <input type="time" id="endTime" required />
            </div>
          </div>

          <label for="type">Type</label>
          <select name="type" id="type">
            <option option="meeting">Meeting</option>
            <option option="call">Call</option>
            <option option="outOfOffice">Out of office</option>
          </select>

          <label for="description">Description</label>
          <input type="text" id="description" />

          <button id="addEvent">Add event</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
